<div ng-controller="PaginationDemoCtrl">
    <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
</div>

<div class="row ">
    <div class="col-md-10 text-center" style="">
        <div class="col-md-5"></div>
        <button id="owingbutton" ng-click="owning()" name="owingbutton" class="col-md-1 btn btn-primary bin-lg">清欠表</button><span></span>
        <div class="col-md-1"></div>
        <button id="statisticbutton" ng-click="statistic()" name="statisticbutton" class="col-md-1 btn btn-primary bin-lg">统计表</button><span></span>
        <div class="col-md-1"></div>
        <button id="assessbutton" ng-click="assess()" name="assessbutton" class="col-md-1 btn btn-primary bin-lg">考核表</button><span></span>
    </div>

    <div ng-controller="PageController">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in pagedItems">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
            </tr>
            </tbody>
            <tfoot>
            <td colspan="3">
                <div>
                    <ul  class="pagination">
                        <li ng-class="prevPageDisabled()">
                            <a href ng-click="prevPage()">« Prev</a>
                        </li>
                        <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                            <a href="#/">{{n+1}}</a>
                        </li>
                        <li ng-class="nextPageDisabled()">
                            <a href ng-click="nextPage()">Next »</a>
                        </li>
                    </ul>
                </div>
            </td>
            </tfoot>
        </table>
    </div>
</div>
