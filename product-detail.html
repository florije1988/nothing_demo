<!DOCTYPE html>
<html ng-app="myAppModule">
<head>
    <title>A Custom Directive</title>
    <script src="angular.min.js"></script>
    <script src="myAppModule.js"></script>
    <style>
        #colorContainer div {
            color: white;
            text-transform: uppercase;
            width: 200px;
            padding: 10px;
            margin:5px;
            border-radius: 5px;
            -moz-border-radius: 5px;
        }
    </style>
</head>
<body ng-controller="myDemoCtrl">
<h2>AngularJS Socks</h2>

<p>Keep warm this winter with our 100% wool, 100% cool, AngularJS socks!</p>

<div color-list colors="colorsArray"></div>
</body>
</html>
