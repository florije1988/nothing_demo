<!doctype html>
<html ng-app="app">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <!--<script src="/release/ui-grid-unstable.js"></script>-->
    <!--<script src="/release/ui-grid-unstable.css"></script>-->
    <script type="application/javascript" src="http://ui-grid.info/release/ui-grid-unstable.js"></script>
    <link type="text/css" rel="stylesheet" href="http://ui-grid.info/release/ui-grid-unstable.css">
    <script src="twoapp.js"></script>
</head>
<body>
<div ng-controller="MainCtrl">
    You can use asterisks to fuzz-match, i.e. use "*z*" as your filter to show any row where that column contains a "z".
    <br>
    <br>
    <strong>Note:</strong> The third column has the filter input disabled, but actually has a filter set in code that
    requires every company to have an 'a' in their name.
    <br>
    <br>
    <button id='toggleFiltering' ng-click="toggleFiltering()" class="btn btn-success">Toggle Filtering</button>
    <div id="grid1" ui-grid="gridOptions" class="grid"></div>
</div>
</body>
</html>
